<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Login</title>
  <meta content="Autor page" name="author">
  <meta content="Description page" name="description">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="..." rel="icon" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
  <main>
    <section class="block-login">
      <header class="header">
        <h1 class="header__title">Member login</h1>
      </header>
      <form class="form" submit="/api/submit">
        <label class="form__label form__label--email" for="email"><span class="material-icons">mail_outline</span></label>
        <input id="email" class="form__input form__input--email" type="email" placeholder="E-mail">
        <label class="form__label form__label--password" for="password"><span class="material-icons">lock_outline</span></label>
        <input id="password" class="form__input form__input--password" type="password" placeholder="Password">
        <span class="form__error" hidden>Error</span>
        <button class="form__button" type="submit">Sign In</button>
      </form>
      <footer class="footer">
        <a class="footer__link footer__link--password" href="remember.html">Forgot password ?</a>
      </footer>
      <div class="block-login__loader"></div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>

</body>
</html>
